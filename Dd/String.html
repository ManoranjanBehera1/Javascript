<script>
    // Strings and Template Literals
    const firstName = 'Dillip';
    const job = 'trainer';
    const birthYear = 1993;
    const year = 2022;

    const dillip = "I'm " + firstName + ', a ' + (year - birthYear) + ' year old ' + job + '!';
    console.log(dillip);

    const dillipNew = `I'm ${firstName}, a ${year - birthYear} year old ${job}!`;
    console.log(dillipNew);

    console.log(`Just a regular string...`);

    console.log('String with \n\
multiple \n\
lines');

    console.log(`String
multiple
lines`);
</script>
