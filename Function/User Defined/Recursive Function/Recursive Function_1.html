<html>
	<body>
		<script>
			function power (base , exponent ) {
				if ( exponent == 0)
					return 1;
				else
					return base * power (base , exponent - 1); 
			}
			let base = prompt('enter base value') // 2 2*2*2
			let exponent = prompt('enter exponent value')// 3
			let result = power(base,exponent);
			alert('result is: ' + result)
		</script>
	</body>
</html>
