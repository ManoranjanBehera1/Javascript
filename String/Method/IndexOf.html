<html>
  <body>
    <script>
      var str = "I am an Engineer";
      console.log(str.indexOf("m")); //3
      console.log(str.indexOf("an")); //5
      console.log(str.indexOf("Engineer"));  //8
      console.log(str.indexOf("engineer")); //case-sensitive  -1
      console.log(str.indexOf("y"));  // -1
    </script>
  </body>
</html>
