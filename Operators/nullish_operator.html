<script>
/* The ?? operator returns the first argument if it is not nullish (null or undefined).
Otherwise it returns the second argument. */

    let variable1 = null;
    let result1 = variable1 ?? "Default Value";
    console.log(result1); // Output: "Default Value" (variable1 is null)
    

    let variable2 = "Hello, World!";
    let result2 = variable2 ?? "Default Value";
    console.log(result2); // Output: "Hello, World!" (variable2 is not null)
</script>
