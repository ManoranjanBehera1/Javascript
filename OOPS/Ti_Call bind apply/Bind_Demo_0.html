<html>
  <body>
    <script>
      /*to use an arbitrary object as value of this			
			  Bind creates a new function that will have 'this' 
			  set to the first parameter passed to bind()  
			*/

      function add(a, b) {
        alert(this.num + a + b);
      }
      add(2, 3); // NaN,  this=window

      obj1 = { num: 4 };

      sum = add.bind(obj1); // bind add() with obj1 and return a new method sum()
      sum(5,3); // 9 , this=obj1   already bound in line-16
      sum(7,9);
      sum(10.20)

      obj2 = { num  : 5};
      sum = add.bind(obj2);
      sum(8,9);
    </script>
  </body>
</html>
