<script>
    let number1 = +prompt("Enter first number");
    let number2 = +prompt("Enter second number");
    let operator = prompt("Enter one operator");

    if(operator == "+"){
        var result = number1 + number2;
        window.alert(result);
    }
    else if (operator == "-"){
        var result = number1 - number2;
        window.alert(result);
    }
    else if (operator == "*"){
        var result = number1 * number2;
        window.alert(result);
    }
    else if (operator == "/"){
        var result = number1 / number2;
        window.alert(result);
    }
</script>
