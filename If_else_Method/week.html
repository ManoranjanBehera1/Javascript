<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <Script>
        var x = +prompt("enter day number(1-7)");

        if ("x == 1"){
            alert("Monday");
        }else if ("x == 2"){
            alert("Tuesday");
        }else if ("x == 3"){
            alert("Wednesday");
        }else if ("x == 4"){
            alert("Thursday");
        }else if ("x == 5"){
            alert("Friday");
        }else if ("x == 6"){
            alert("Saturday");
        }else if ("x == 7"){
            alert("Sunday");
        }
    </Script>
</body>
</html>
