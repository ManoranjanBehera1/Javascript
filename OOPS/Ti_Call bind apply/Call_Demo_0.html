<html>
  <body>
    <script>
      // call is used to pass different objects as "this"
      // function.call(object)

      function sayHi() {
        console.log(this, this.name); // this = how the function is called
      }
      sayHi(); // window

      obj1 = { name: "sachin" };
      sayHi.call(obj1); // inside sayHi() this=obj1

      obj2 = { name: "rahul" };
      sayHi.call(obj2); // inside sayHi() this=obj2

      obj3 = { name: "Rajesh" };
      sayHi.call(obj3); // inside sayHi() this=obj1
    </script>
  </body>
</html>
