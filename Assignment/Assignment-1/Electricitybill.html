<script>
    var unit = prompt("Enter Number of Units ");
    if (unit>=1 && unit<=100){
        document.write("Total Bill Amount is " + (unit*2));
    }
    else if (unit>100 && unit<=200){
        document.write("Total Bill Amount is " + (unit*3));
    }
    else if (unit>200){
        document.write("Total Bill Amount is " + (unit*5));
    }
</script>
