<script>
    var week = +prompt("Enter a day number");
    var day = "Invalid day number";
    switch (week) {
        case 1: day = "Monday";
            break;
        case 2: day = "Tuesday";
            break;
        case 3: day = "Wednesday";
            break;
    }
    window.alert(day);
    console.log(day);
</script>
