<script>
  // The || Operator (Logical OR)
  // The || returns true if one or both expressions are true, otherwise it returns false.

let x = 6;
let y = 3;

document.write((x == 5 || y == 5) + "<br>" + 
               (x == 6 || y == 0) + "<br>" + 
               (x == 0 || y == 3) + "<br>" + 
               (x == 6 || y == 3) + "<br>" +
               (x === "6" || y == 2));
</script>
