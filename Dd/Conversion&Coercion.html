<script>
    // Type Conversion and Coercion

    // type conversion (manually converting the type is called conversion)
    const inputYear = '1991';
    console.log(inputYear + 18);
    console.log(Number(inputYear), inputYear);
    console.log(Number(inputYear) + 18);

    console.log(Number('Jonas'));
    console.log(typeof NaN);

    console.log(String(23), 23);

    // type coercion () (it happens when ever an operator dealing 2 values with different data type, and automatically done by js)
    console.log('I am ' + 23 + ' years old');
    console.log('23' - '10' - 3);
    console.log('23' / '2');
    console.log("12" * "2")

    let n = '1' + 1; // '11'
    n = n - 1;
    console.log(n);
</script>
