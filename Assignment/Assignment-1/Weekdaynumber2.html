<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <Script>
        var x = +prompt("Enter day number(1-3)");

        if (x == 1) {
            alert("Monday");
        } else if (x == 2) {
            alert("Tuesday");
        } else if (x == 3) {
            alert("Wednesday");
        } else {
            alert("Invalid Number");
        }
    </Script>
</body>

</html>
