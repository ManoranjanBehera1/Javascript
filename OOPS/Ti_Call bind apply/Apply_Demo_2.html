<html>
  <body>
    <script>
      let res1 = Math.max(10, 20, 30);
      console.log(res1);

      let arr = [10, 20, 30];

      let res2 = Math.max(arr); // max() is expecting individual arguments
      console.log(res2);  // NaN

      let res3 = Math.max.apply({}, arr); // apply method will break the array into individual
      console.log(res3);

      let res4 = Math.max(...arr);  // spread opearator
      console.log(res4);
    </script>
  </body>
</html>
