<html>
  <body>
    <script>
      var arr1 = new Array();
      var arr2 = new Array(5);

      console.log(arr1);  //()
      console.log(arr1.length);  //0

      console.log(arr2); //(5)
      console.log(arr2.length);  //5
      console.log(arr2[0]); //undefined

      var arr3 = [];
      var arr4 = [10, 20, 30, 40, 50];

      console.log(arr3);  //[]
      console.log(arr3.length);  //0

      console.log(arr4);  //[10, 20, 30, 40, 50]
      console.log(arr4.length); //5

      console.log(arr4[0]);  //10
      console.log(arr4[2]);  //30
      console.log(arr4[3]);  //40
    </script>
  </body>
</html>
