<html>

<body>
  <script>
    var str1 = "Entertainment";

    console.log(str1.length);  //13
    console.log(str1.toUpperCase());
    console.log(str1.toLowerCase());

    console.log(str1[6]); //a
    console.log(str1.at(6)); //a
    console.log(str1.charAt(6)); //a
    console.log(str1.charCodeAt(12)); // ASCII VALUE... A-Z ---55  

    console.log(str1.concat(" hello"));

    console.log(str1.indexOf("t"));
    console.log(str1.indexOf("q")); //-1
    console.log(str1.lastIndexOf("t")); //12

    console.log(str1.includes("men")); // true
    console.log(str1.includes("man"));  //false
  </script>
</body>

</html>
